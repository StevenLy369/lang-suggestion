    <form id="formOne">
        <div class="rows">
            <div class="col-1 col-sm-12">

            <div class="col-1 col-sm-12"></div>

            </div>

            <div class="col-1 col-sm-12">

                    Yes<input type="radio" name="romantic" value="yes">
                    No<input type="radio" name="romantic" value="no">
            </div>

            <div class="col-1 col-sm-12">
                <label for="animal">What kind animal do you like?</label>
                <select  id="animal">
                    <option>Cats</option>
                    <option>Llamas</option>
                    <option>Snakes</option>

                </select>
            </div>
            <div class="col-1 col-sm-12">
                <label for="food">Your favorite food?</label>
                <select id="food">
                    <option>Pizza</option>
                    <option>Taco Bell</option>
                    <option>McDonalds</option>
                </select>
            </div>
